<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select id="sel" >
      <option class="option" value="Option 1">Option 1</option>
      <option class="option" value="Option 2">Option 2</option>
      <option class="option" value="Option 3">Option 3</option>
      
      </select>
      <span id="result"></span>
      <hr/>
      <input type="button" id="butl" value="Click" onclick="listboxresult()"/>
  


    <div class="dropdown">
        <div class="item text">
          <label></label>
        </div>
        <div class="item">
          <input type="checkbox" value="Item1"/>
          <span>Item1</span>
        </div>
        <div class="item">
          <input type="checkbox" value="Item2"/>
          <span>Item2</span>
        </div>
        <div class="item">
          <input type="checkbox" value="Item3"/>
          <span>Item3</span>
        </div>
      </div>
</body>
<script>

function initMultiElement() {
  //產生div.dropdown 和 label區塊
  let multiElement = document.createElement('div'); 
  multiElement.setAttribute('class', 'dropdown');
  let html = `<div class="item text">
        <label></label>
  </div>`;
  //forEach 原本的 ListBox (剛剛有先設class="multi-selector"), 取出option value 在寫成新的結構
  document.querySelectorAll('.multi-selector option').forEach(function(optionItem){
  	html += `<div class="item">
    <input type="checkbox" value="${optionItem.value}"/>
    <span>${optionItem.text}</span>
  </div>`
	})
  multiElement.innerHTML = html;
	document.querySelector('.multi-selector').parentElement.appendChild(multiElement);
  setMultiElementEvent(); //設定點擊事件
}

window.onload = function() {
  initMultiElement();
}
</script>


</html>
